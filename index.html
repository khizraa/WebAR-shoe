<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR 3D Shoe Model</title>

  <!-- A-Frame and MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <!-- Favicon (shoe emoji) -->
  <link
    rel="icon"
    href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f45f.svg"
  />

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }
    a-scene {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: targets.mind; filterMinCF:0.0001; filterBeta: 0.001; missTolerance: 5;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-camera position="0 0 0"></a-camera>

    <!-- Assets -->
    <a-assets>
      <a-asset-item id="shoeModel" src="blue_nikes_2.glb"></a-asset-item>
    </a-assets>

    <!-- Lights -->
    <a-light type="ambient" intensity="1"></a-light>
    <a-light type="directional" intensity="1" position="0 1 1"></a-light>

    <!-- Image Target + Model -->
    <a-entity mindar-image-target="targetIndex: 0" id="shoeTarget">
      <a-gltf-model
        id="shoe"
        src="#shoeModel"
        visible="false"
        position="0 0.2 0"
        rotation="0 90 0"
        scale="1.2 1.2 1.2"
      ></a-gltf-model>
    </a-entity>
  </a-scene>

  <!-- JS for showing/hiding model -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const model = document.querySelector("#shoe");
      const target = document.querySelector("#shoeTarget");

      target.addEventListener("targetFound", () => {
        console.log("✅ Target found - showing model");
        model.setAttribute("visible", "true");
      });

      target.addEventListener("targetLost", () => {
        console.log("❌ Target lost - hiding model");
        model.setAttribute("visible", "false");
      });
    });
  </script>
</body>
</html>
